name: 🚀 Contribution Validator

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'profiles/**'
      - 'challenges/**'
      - 'projects/**'
      - 'scripts/**'
  push:
    branches: [ main ]

jobs:
  validate-contribution:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: 🔍 Validate Profile Submissions
      if: contains(github.event.pull_request.changed_files, 'profiles/')
      run: |
        python scripts/validate_profiles.py

    - name: 🧪 Test Challenge Solutions
      if: contains(github.event.pull_request.changed_files, 'challenges/')
      run: |
        python scripts/test_challenges.py

    - name: 🔧 Validate Scripts
      if: contains(github.event.pull_request.changed_files, 'scripts/')
      run: |
        python scripts/validate_scripts.py

    - name: 🏷️ Generate Contribution Badges
      run: |
        python scripts/generate_badges.py

    - name: 📊 Update Contributors Stats
      run: |
        python scripts/update_stats.py

  badge-generator:
    runs-on: ubuntu-latest
    needs: validate-contribution

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 🎨 Generate Dynamic Badges
      run: |
        python scripts/create_dynamic_badges.py

    - name: 🚀 Deploy Badges
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./badges
        publish_branch: badges